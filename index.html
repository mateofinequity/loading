<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loading Your Match</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const passkey = params.get("passkey");
      setTimeout(() => {
        window.location.href = `https://yourglideapp.glide.page/dl/result?passkey=${encodeURIComponent(passkey)}`;
      }, 4000); // 4-second delay
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>Loading your match...</h2>
    <p>This may take a few seconds.</p>
  </body>
</html>
